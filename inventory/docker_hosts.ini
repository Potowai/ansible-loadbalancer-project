[webservers]
web1 ansible_host=web1 ansible_user=ansible ansible_ssh_common_args='-o StrictHostKeyChecking=no' page_gradient='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
web2 ansible_host=web2 ansible_user=ansible ansible_ssh_common_args='-o StrictHostKeyChecking=no' page_gradient='linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'

[loadbalancer]
lb1 ansible_host=lb1 ansible_user=ansible ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=/root/.ssh/id_rsa
